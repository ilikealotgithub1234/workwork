<!DOCTYPE html>
<html>
  <head>
    <script src = "https://rawgithub.com/craftyjs/Crafty/release/dist/crafty-min.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
    function collision(){
      alert("You win")
    }
    function start(){
      Crafty.init()

      var player = Crafty.e("2D, DOM, Color, Twoway, Gravity, Solid, Collision");
      player.attr( {
        x:100,
        y:100,
        w:50,
        h:25
      });
      player.color("blue")
      player.twoway();
      player.gravity("Platform")

      var platform = Crafty.e("Platform ,2D, DOM, Color")
      platform.attr({ x : 100, y : 200, w : 250, h : 25});
      platform.color("red");

      var goal = Crafty.e("2D, DOM, Color, Solid, Collision")
      goal.attr({ x:500,y:300,w:25,h:25})
      goal.color("Green")
      goal.onhit("Player","collision")
    }
    window.onload = start;

    </script>
  </body>
</html>
